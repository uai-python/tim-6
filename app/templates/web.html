<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<h2 align="center">Quiz {% if number %} {{number}} {% endif %}</h2>
    <div class="container">
        {% if user %}
                    <p>Hello <b>{{ user }}</b></p>
        {% endif %}
        <hr/>
        {% for data in data %}
            <h3>{{ data.question }} || {{ data.answer }}</h3>
        {% endfor %}
        <hr/>

        {% for b in range(5) %}
            <br>
        {% endfor %}

        <form method="post">
            <div class="col-xs-4">
                    <input type="range" name="range" min="1" max="100" value="50" onchange="rangePrimary.value=value">Jawaban Anda :
                    <output id="rangePrimary">50</output>
            </div>
            <div class="col-xs-2">
                <button type="submit" class="btn btn-default">Periksa Hasil</button>
            </div>
        </form>

        <a href="logout"><button type="submit" name="logout" value="logout" class="btn btn-default">Keluar</button></a>
        <a href="result"><button type="submit" name="logout" value="logout" class="btn btn-default">Akhiri Quiz</button></a>

    </div>

</body>
</html>
